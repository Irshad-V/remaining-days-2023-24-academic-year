<!DOCTYPE html>
<html>

<head>
    <title>Final year</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container mt-4 ">
        <h1>This Academic year will End: </h1>
        <div class="row mt-5">
            <div class="col">
                <p id="daysDisplay" class="lead">Days:</p>
            </div>
            <div class="col">
                <p id="hoursDisplay" class="lead"> Hours:</p>
            </div>
            <div class="col">
                <p id="minutesDisplay" class="lead"> Minutes:</p>
            </div>
            <div class="col">
                <p id="secondsDisplay" class="lead">Seconds:</p>
            </div>
            <div class="col">
                <p id="weeksDisplay" class="lead">Weeks:</p>
            </div>
        </div>
    </div>




    <div class="container">
        <blockquote class="quote-box">
            <p class="quotation-mark">
                “
            </p>
            <p class="quote-text">
                Don't believe anything that you read on the internet, it may be fake.
            </p>
            <hr>
            <div class="blog-post-actions">
                <p class="blog-post-bottom pull-left">
                    Abraham Lincoln
                </p>
                <p class="blog-post-bottom pull-right">
                    <span class="badge quote-badge">743</span>  ❤
                </p>
            </div>
        </blockquote>
    </div>



















    <!-- Add Bootstrap JS and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        function updateTime() {
            const destinationDate = new Date("May 23 2024 11:11:00");
            const currentDate = new Date();

            // Calculate the difference in milliseconds
            const diffInMilliseconds = destinationDate - currentDate;
            // Calculate the difference in seconds, minutes, hours, and days
            const diffInSeconds = Math.floor(diffInMilliseconds / 1000);
            const diffInMinutes = Math.floor(diffInSeconds / 60);
            const diffInHours = Math.floor(diffInMinutes / 60);
            const diffInDays = Math.floor(diffInHours / 24);
            // Calculate the difference in weeks
            const diffInWeeks = Math.floor(diffInDays / 7);

            // Update the content of HTML elements with the calculated differences
            document.getElementById("daysDisplay").textContent = `Days: ${diffInDays}`;
            document.getElementById("hoursDisplay").textContent = `Hours: ${diffInHours}`;
            document.getElementById("minutesDisplay").textContent = `Minutes: ${diffInMinutes}`;
            document.getElementById("secondsDisplay").textContent = `Seconds: ${diffInSeconds}`;
            document.getElementById("weeksDisplay").textContent = ` Weeks: ${diffInWeeks}`;
        }

        // Update the time every second (1000ms)
        setInterval(updateTime, 1000);

        // Call updateTime function immediately to show the initial time
        updateTime();
    </script>
</body>

</html>
